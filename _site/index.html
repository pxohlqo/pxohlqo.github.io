<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {

        var bannerH = (1050 / 1920) * $(window).width(),
            palLayerScale = $(window).width() / 1920,
            palLayerW = 603 * palLayerScale,
            palLayerH = 1883 * palLayerScale,
            contentY = bannerH + $(".homeHeader").height();

        setElePosition();

        $(window).resize(function () {
            setElePosition();
        })

        $(window).scroll(function () {
            var scrollVal = $(document).scrollTop();

            $(".homeBanner-parallex").css({
                "top": -scrollVal + "px"
            })
        })

        function setElePosition() {

            bannerH = (1050 / 1920) * $(window).width();
            palLayerScale = $(window).width() / 1920;
            palLayerW = 603 * palLayerScale;
            palLayerH = 1883 * palLayerScale;
            contentY = bannerH + $(".homeHeader").height()

            $(".homeBanner").css({
                "height": bannerH + "px",
            })

            $(".homeBanner-parallex").css({
                "width": palLayerW + "px",
                "height": palLayerH + "px"
            })

            $(".contentsTable").css({
                "top": contentY + "px"
            })

            $(".homeFooter").css({
                "position": "absolute",
                "top": contentY + $(".contentsTable").height() + "px"
            })
        }
    });
</script>
